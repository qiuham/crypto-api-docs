name: hyperliquid
type: gitbook
language: en
base_url: https://hyperliquid.gitbook.io/hyperliquid-docs/for-developers/api

crawler:
  start_url: https://hyperliquid.gitbook.io/hyperliquid-docs/for-developers/api

  retry:
    max_attempts: 3
    delay: 2

  concurrency: 2
  request_delay: 1

output:
  directory: docs/hyperliquid
  structure: flat
  format: markdown

  metadata:
    description: "Hyperliquid API Documentation"
    api_types: ["REST", "WebSocket"]
